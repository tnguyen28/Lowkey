<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign up for Lowkey</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
  </head>

  <body>
    <div class="header">
      <h1>Sign Up for Lowkey</h1>
      <p>You're on your way!</p>
    </div>

    <div id="navbar">
      <a href="categories.html">Categories</a>
      <a href="home.html">Home</a>
      <a href="loginscreen.html" class="active">Login/Sign Up</a>
    </div>

    <!--
    <div id="logo">
      <img src="../assets/keysvector.jpg" height="40" width="40" />
    </div>
    -->

    <div class="signup">
      <p>
        <input type="First name" id="myFirstName" placeholder="First Name" />
      </p>
      <p>
        <input type="Last name" id="myLastName" placeholder="Last Name" />
      </p>
      <p>
        <input type="email" id="myEmail" placeholder="Email" />
      </p>
      <p>
        <input type="password" id="myPassword" placeholder="Password" />
      </p>
      <button type="button"><a href='loginscreen.html'>Sign Up</a></button>
    </div>
  </body>
</html>
